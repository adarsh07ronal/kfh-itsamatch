<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.


			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//var geometry = new THREE.BoxGeometry( 4, 6, 0.0001 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//var cube = new THREE.Mesh( geometry, material );
			var loader = new THREE.TextureLoader();
			//scene.add( cube );
			loader.load('./background.png', function ( texture ) {
			  var geometry = new THREE.BoxGeometry( 3, 5, 0.0001 );
			  var material = new THREE.MeshBasicMaterial({map: texture, overdraw: 0.5});
			  var mesh = new THREE.Mesh(geometry, material);
			  scene.add(mesh);
			});
			 var segmentCount = 32,radius = 100,geometry = new THREE.Geometry(),material = new THREE.LineBasicMaterial({ color: 0xFFFFFF });
			 for (var i = 0; i <= segmentCount; i++) {
			    var theta = (i / segmentCount) * Math.PI * 2;
			    geometry.vertices.push(
			        new THREE.Vector3(
			            Math.cos(theta) * radius,
			            Math.sin(theta) * radius,
			            0));            
			}
			scene.add(new THREE.Line(geometry, material));
			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );

				

				renderer.render(scene, camera);
			};
			render();
		</script>
	</body>
</html>
